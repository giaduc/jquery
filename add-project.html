<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome-all.css">

    <!-- gijgo CSS -->
    <link href="css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <!-- jQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.validation.js"></script>

    <!-- gijgo JS -->
    <script src="js/gijgo.min.js" type="text/javascript"></script>

    <!-- bootstrap table js -->
    <script src="js/bootstrap-table.js"></script>
    <script src="js/bootstrap-table-vi-VN.js"></script>

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg header">
            <a class="navbar-brand" href="index.html">Daily report</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Employee code</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- /.header -->
        <div class="row">
            <div class="col-3">
                <div class="sidebar">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="create-report.html">Create report
                            </a>
                        </li>
                        <div class="dropdown-divider"></div>
                        <li class="nav-item">
                            <a class="nav-link active" href="add-project.html">Add project</a>
                        </li>
                        <div class="dropdown-divider"></div>
                        <li class="nav-item">
                            <a class="nav-link active" href="list-report.html">List report</a>
                        </li>
                        <div class="dropdown-divider"></div>
                        <li class="nav-item">
                            <a class="nav-link active" href="report-detail.html">Report detail</a>
                        </li>
                        <li class="nav-item">
                            <div class="dropdown-divider"></div>
                        </li>
                        <li class="nav-item">
                            <div class="col">
                                <input id="datepicker" />
                                <script>
                                    var currentDate = new Date().toLocaleDateString('en-US');
                                    $('#datepicker').datepicker({
                                        value: currentDate,
                                        icons: {
                                            rightIcon: '<i class="far fa-calendar-alt"></i>'
                                        }
                                    });
                                </script>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- ./sidebar -->
            <div class="col-9" id="report-list">
                <div class="project-form">
                    <form action="" method="post" id="addProjectForm">
                        <div class="project-form-body">
                            <div class="form-group row">
                                <label for="projectCode" class="col-sm-2 col-form-label">Project code
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="txt_projectCode" id="projectCode" data-validation="[NOTEMPTY]" data-validation-message="Please enter project code.">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="name" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="txt_name" id="name" data-validation="[L>=6, NOTEMPTY]" data-validation-message="Please enter name. Name must be at least 6 characters">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="startAt" class="col-sm-2 col-form-label">Start at
                                </label>
                                <div class="col-sm-10">
                                    <input id="startAt" name="txt_startAt" data-validation="[DATE_DATEPICKER]">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="finishAt" class="col-sm-2 col-form-label">Finish at
                                </label>
                                <div class="col-sm-10">
                                    <input id="finishAt" name="txt_finishAt" data-validation="[NOTEMPTY]" data-validation-message="Please enter finishAt.">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12 text-center">
                                    <button class="btn btn-primary" type="submit">Add project</button>
                                </div>
                            </div>

                            <script>

                                var today = new Date(new Date().getFullYear(), new Date()
                                    .getMonth(), new Date().getDate());
                                $('#startAt').datepicker({
                                    uiLibrary: 'bootstrap',
                                    iconsLibrary: 'fontawesome',
                                    minDate: today,
                                    // width: 200,
                                    maxDate: function () {
                                        return $('#finishAt').val();
                                    },
                                    icons: {
                                        rightIcon: '<i class="far fa-calendar-alt"></i>'
                                    }
                                });
                                $('#finishAt').datepicker({
                                    uiLibrary: 'bootstrap',
                                    iconsLibrary: 'fontawesome',
                                    // width: 200,
                                    minDate: function () {
                                        return $('#startAt').val();
                                    },
                                    icons: {
                                        rightIcon: '<i class="far fa-calendar-alt"></i>'
                                    }
                                });

                                $.validate({
                                    submit: {
                                        settings: {
                                            form: '#addProjectForm',
                                            clear: false,
                                            insertion: 'append',
                                            allErrors: true,
                                            errorClass: 'is-invalid',
                                            errorListClass: 'invalid-feedback error-list',
                                            display: 'inline',
                                        },
                                        callback: {
                                            onError: function (error) {
                                                // alert(error.toString());
                                            }
                                        }
                                    }
                                });

                                $.alterValidationRules({
                                    rule: 'DATE_DATEPICKER',
                                    regex: /^\d{2}\/\d{2}\/\d{4}$/,
                                    message: '$ date must use format MM/DD/YYYY to be valid.'
                                });
                            </script>
                        </div>
                    </form>
                </div>
            </div>
            <!-- ./add-project form -->
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
