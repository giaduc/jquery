                            <input id="datepicker" />

                                var currentDate = new Date().toLocaleDateString('en-US');

            <!-- ./sidebar -->
            <div class="col-9" id="report-list">
                <div class="project-form">
                    <form action="" method="post">
                        <div class="project-form-body">
                            <div class="form-group row">
                                <label for="projectCode" class="col-sm-2 col-form-label">Project code
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="txt_projectCode" id="projectCode">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="name" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="txt_name" id="name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="startAt" class="col-sm-2 col-form-label">Start at
                                </label>
                                <div class="col-sm-10">
                                    <input id="startAt" name="txt_startAt">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="finishAt" class="col-sm-2 col-form-label">Finish at
                                </label>
                                <div class="col-sm-10">
                                    <input id="finishAt" name="txt_finishAt">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4 col-md-3 col-lg-2 "></div>
                                <div class="col-sm-8 col-md-9 col-lg-10 text-center">
                                    <button class="btn btn-primary " onclick="myfunction()">Add project</button>
                                </div>
                            </div>

                            <script>

                                function myfunction() {
                                    var projectCode = document.getElementById('projectCode').value;
                                    var name = document.getElementById('name').value;
                                    var startAt = document.getElementById('startAt').value;
                                    var finishAt = document.getElementById('finishAt').value;

                                    var regx = /^(\w+\S+)$/;
                                    if (!projectCode.match(regx)) {
                                        alert("null")
                                    }
                                }


                                var today = new Date(new Date().getFullYear(), new Date()
                                    .getMonth(), new Date().getDate());
                                $('#startAt').datepicker({
                                    uiLibrary: 'bootstrap4',
                                    minDate: today,
                                    maxDate: function () {
                                        return $('#finishAt').val();
                                    }
                                });
                                $('#finishAt').datepicker({
                                    uiLibrary: 'bootstrap4',
                                    minDate: function () {
                                        return $('#startAt').val();
                                    }
                                });
                            </script>
                        </div>
                    </form>
                </div>
