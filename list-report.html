<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.css">

    <!-- Custom CSS -->

    <!-- Font Awesome -->

    <!-- gijgo CSS -->

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg header">

            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Employee code</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- /.header -->
        <div class="row">
            <div class="col-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="create-report.html">Create report
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="add-project.html">Add project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="list-report.html">List report</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <div class="dropdown-divider"></div>
                    </li>
                    <li class="nav-item">
                        <div>
                            <input id="datepicker" />
                            <script>
                                var currentDate = new Date().toLocaleDateString('en-US');
                                $('#datepicker').datepicker({
                                    value: currentDate
                                });
                            </script>
                        </div>
                    </li>
                </ul>

                            <th>Item Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><i class="fas fa-check"></i></td>
                            <td>Item 1</td>
                            <td>$1</td>
                        </tr>
                        <tr>
                            <td><i class="fas fa-check"></i></td>
                            <td>Item 2</td>
                            <td>$2</td>
                        </tr>
                    </tbody>
                </table>
                <script>
                    $('#table').bootstrapTable({
                        searchTimeOut: 0,
                        align: 'center'
                    });
                </script>

        </div>
