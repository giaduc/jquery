<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome-all.css">

    <!-- gijgo CSS -->
    <link href="css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <!-- jQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- gijgo JS -->
    <script src="js/gijgo.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg header">
            <a class="navbar-brand" href="index.html">Daily report</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Employee code</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- /.header -->
        <div class="row">
            <div class="col-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="create-report.html">Create report
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="add-project.html">Add project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="list-report.html">List report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="report-detail.html">Report detail</a>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown-divider"></div>
                    </li>
                    <li class="nav-item">
                        <div>
                            <input id="datepicker" />
                            <script>
                                var currentDate = new Date().toLocaleDateString('en-US');
                                $('#datepicker').datepicker({
                                    value: currentDate
                                });
                            </script>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown-divider"></div>
                    </li>
                </ul>
                <div class="row">
                    <table class="table">
                        <thead>
                            <th>col-1</th>
                            <th>col-2</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>row-1 col-1</td>
                                <td><a href="#"><i class="fas fa-search"></i></a></td>
                            </tr>
                            <tr>
                                <td>row-2 col-1</td>
                                <td><a href="#"><i class="fas fa-search"></i></a></td>
                            </tr>
                            <tr>
                                <td>row-3 col-1</td>
                                <td><a href="#"><i class="fas fa-search"></i></a></td>
                            </tr>
                            <tr>
                                <td>row-4 col-1</td>
                                <td><a href="#"><i class="fas fa-search"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- ./sidebar -->
            <div class="col-9">
                <div class="row">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#report-form">
                        Launch demo modal
                    </button>
                    <a href="#" type="button" data-toggle="modal" data-target="#report-form">Anchor</a>
                </div>
                <div class="modal fade" id="report-form" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Create report</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="report-form">
                                    <form>
                                        <div class="report-form-body">
                                            <div class="form-group row">
                                                <label for="projectCode" class="col-3 col-form-label">Project code
                                                </label>
                                                <div class="col-9">
                                                    <select id="projectCode" class="form-control" name="projectCode">
                                                        <option>Choose...</option>
                                                        <option>Project 1</option>
                                                        <option>Project 2</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="timeWork" class="col-3 col-form-label">Time work</label>
                                                <div class="col-9">
                                                    <input type="number" class="form-control" id="timeWork" txt_timeWork>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="content" class="col-3 col-form-label">Note</label>
                                                <div class="col-9">
                                                    <textarea class="form-control" rows="" cols="" id="content" name="txt_note"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-12 text-center">
                                                    <button class="btn btn-primary ">Report</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./create-report form -->
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
